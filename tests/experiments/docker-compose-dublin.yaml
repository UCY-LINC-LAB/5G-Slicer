services:
  cloud_service:
    image: bus-exp:0.0.1
  edge_service:
    image: bus-exp:0.0.1
  bus_service:
    image: bus-exp:0.0.1
version: '3.7'
x-fogify:
  networks:
  - network_type: slice
    midhaul_qos:
      latency:
        delay: 3ms
        deviation: 1ms
      bandwidth: 100mbps
    backhaul_qos:
      latency:
        delay: 30ms
        deviation: 1ms
      bandwidth: 100mbps
    radio_access_qos:
      radius: 0.2km
      degradation_function: LinearDegradationFunction
      best_qos:
        latency:
          delay: 1ms
          deviation: 1ms
        bandwidth: 10mbps
      worst_qos:
        latency:
          delay: 100ms
          deviation: 10ms
        bandwidth: 1mbps
    name: dublin_network
  nodes:
  - capabilities:
      memory: 2G
      processor:
        clock_speed: 1400
        cores: 4
    name: cloud_machine
  - capabilities:
      memory: 2G
      processor:
        clock_speed: 1400
        cores: 4
    name: edge_device
  - capabilities:
      memory: 0.250G
      processor:
        clock_speed: 500
        cores: 1
    name: bus_device

